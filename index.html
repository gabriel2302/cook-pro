<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CookPro</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <img src="assets/logo-sf.png" class="login-logo" alt="Logo CookPro">

        <div class="login-box">
            <h2 class="login-box-header">Acessar conta</h2>
            <form class="form">
                <div class="inputs">
                    <input type="text" class="login-box-input" placeholder="Usuário">
                    <input type="password" class="login-box-input" placeholder="Senha">
                </div>
                <div class="input-group">
                    <input type="checkbox">
                    <label>Mantenha-me logado</label>
                </div>
            </form>
        </div>
        <a href="home.html" class="login-button">Entrar</a>

        <div class="forget-password">
            <span>Esqueceu sua senha?</span>
            <a href="#">Recupere aqui!</a>
        </div>

        <div class="seta">
            <span class="seta-esquerda"></span>
            <span class="linha"></span>
            <span class="seta-direita"></span>
        </div>

        <div class="signup-box">
            <h2 class="signup-box-header">Se ainda não tem uma conta, clique no botão abaixo para criar a sua.</h2>

            <button class="signup-box-button-1">
                <img src="vendor/fontawesome-free-5.15.4-desktop/svgs/regular/user.svg" width="32" height="32" alt="">
                <span>Criar conta</span>
            </button>

            <button class="signup-box-button-2">
                <img src="vendor/fontawesome-free-5.15.4-desktop/svgs/brands/facebook.svg" width="32" height="32"
                    alt="">
                <span>Entrar com facebook</span>
            </button>
            <button class="signup-box-button-3">
                <img src="vendor/fontawesome-free-5.15.4-desktop/svgs/brands/google.svg" width="32" height="32" alt="">
                <span>Entrar com google</span>
            </button>
        </div>
    </div>

</body>

</html>
